server:
  port: 8084

spring:
  application:
    name: monitoring-svc
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      label: latest
      name: monitoring-svc
  datasource:
    url: jdbc:h2:mem:monitoring-svc
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /monitoring-console

management:
  endpoints:
    web:
      base-path: /mgmt
      exposure:
        include: "*"

ribbon:
  eureka:
    enabled: false

customconfig:
  monitoring-config-svc-url: http://localhost:8888/config/onboard/map/
  monitoring-svc-refresh-url: http://localhost:8084/mgmt/refresh
  pollDelay: 10000



